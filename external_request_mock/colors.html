<!DOCTYPE html>
<html>
<head>
    <title>Color pallette
</title>
    <style>
        div.category {
            width: 100%;
            display: block;
        }
        div.swatch {
            display: inline-block;
            height: 100px;
            width: 100px;
            margin:10px;
            border: 1px solid #202020;
        }
        h4 {
            background-color: white;
            display: inline;
        }
    </style>
</head>
<body>
<div class="category">
    <h1>Greys</h1>
    <div style="background-color:#FAFAFA;" class="swatch"><h4>#FAFAFA</h4></div>
    <div style="background-color:#DEDEDE;" class="swatch"><h4>#DEDEDE</h4></div>
    <div style="background-color:#C0C0C0;" class="swatch"><h4>#C0C0C0</h4></div>
    <div style="background-color:#979797;" class="swatch"><h4>#979797</h4></div>
    <div style="background-color:#4A4A4A;" class="swatch"><h4>#4A4A4A</h4></div>
    <div style="background-color:#202020;" class="swatch"><h4>#202020</h4></div>
</div>

</body>
</html>
